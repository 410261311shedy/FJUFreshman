<!DOCTYPE HTML>
<html>
	
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<style>
			.mapfont{
				font-size:20px;
				font-weight:bold;
			}
			.centered{
				text-allign: center;
			}

			.pic img {
				  max-width:100%;
				  height: auto;
			}
			.cover-fit{
				  width: 100%;
				  height: 100%;
				  object-fit: cover;
			}
			#pic4 {
				position: relative;
				animation: floating 2.3s ease-in-out infinite, spinning 3.0s ease-in-out infinite;
			}		
		</style>
	</head>
	<body class="is-preload">
		<div id="wrapper">
			<h2 class="major">Way To Your Destination</h2>

					<canvas class="cover-fit" id="canvas" width="2500" height="1720" style="background: url('https://github.com/410261311shedy/FJUFreshman/raw/main/images/FJUmap.jpg'); background-size: cover;border:1px solid #000000;"></canvas>
					
					<ul class="actions">
						<li><button onclick="goBack()">goback</button></li>
					</ul>	
			
		</div>
		<div>
			 <p id="locationValue"></p>
			 <p id="destinationValue"></p>
		</div>
		<!-- BG -->
			<div id="bg"></div>
		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
		<!-- code -->
		<script>
			
	<!--Canvas-->
			var _canvas = document.getElementById('canvas');
			var ctx = _canvas.getContext('2d');
			
			
			
	<!--Getvariables-->
			var urlParams = new URLSearchParams(window.location.search);
			var locationValue = urlParams.get("location");
			var destinationValue = urlParams.get("destination");

			console.log(locationValue); 
			console.log(destinationValue);

			var locationElement = document.getElementById("location");
			locationElement.textContent = locationValue;
			var destinationElement = document.getElementById("destination");
			destinationElement.textContent = destinationValue;
			
			draw();
			function draw()
			{
			    ctx.strokeStyle = 'rgba(0, 255, 0, 0.4)';
			    ctx.lineWidth = 10;
			    ctx.lineJoin = 'round';
			    ctx.lineCap = 'round';

			    ctx.beginPath();
			    ctx.moveTo(0, 0);
			    ctx.lineTo(2500, 1720);
			    ctx.lineTo(2500, 0);
			    ctx.stroke();
			}

			function goBack()
			{	
				alert("location: " + locationValue + "destination" + destinationValue);
				window.location.href = "index.html";
			}
	        </script>
		

	</body>
</html>
