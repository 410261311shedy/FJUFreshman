<!DOCTYPE HTML>
<html>
	<style>
		.mapfont
		{
			font-size:20px;
			font-weight:bold;
		}
		.centered
		{
			 text-align: center;
		}
		.pic img 
		{
			 max-width:100%;
			  height: auto;
		}
		#pic4 
		{
			position: relative;
			animation: floating 2.3s ease-in-out infinite, spinning 3.0s ease-in-out infinite;
		}
	</style>
	<head>
		<title>FJU Freshman Map</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">
				<!-- Header -->
					<header id="header">
						<div class="logo">
							<span> <img id = "pic4" src="images/pic04.png" style="width:80px;height:80px;border-radius:100%;"></span>
						</div>
						<div class="content">
							<div class="inner">
								<h1>FJU Freshman</h1>
								<p>For FJU freshman to find the best route between two places.</p>			
							</div>
						</div>
						<nav>
							<ul>
								<li><a href="#intro">Intro</a></li>
								<li><a href="#map">Map</a></li>
								<!--<li><a href="#elements">Elements</a></li>-->
							</ul>
						</nav>
					</header>

				<!-- Main -->
					<div id="main">

						<!-- Intro -->
							<article id="intro">
								<h2 class="major">Intro</h2>
								<div class = "pic">
									<span class="image main"><img src="images/pic01.jpg" alt="" /></span>
								</div>
								<p>This website was built by 林紹恩,郭敬廷,張哲嘉 and 簡暐哲.</p>
								<p>You can use this website to find the best route for your next course.</p>
							</article>		
						<!-- Map -->
							<article id="map">
								<h2 class="major">Map</h2>		
									<div class="fields">
										<div class="field","centered";>
											<select name="location" id="location">
											    <option value="">Your Location</option>
											    <option value="3">野聲樓</option>
											    <option value="cat" selected>Cat</option>
											    <option value="hamster">Hamster</option>
											    <option value="parrot">Parrot</option>
											    <option value="spider">Spider</option>
											    <option value="goldfish">Goldfish</option>
											</select>
											
										</div>
										<br/>
										<div class="field","centered";>
											<select name="destination" id="destination">
											    <option value="">Your Destination</option>
											    <option value="dog">Dog</option>
											    <option value="cat" selected>Cat</option>
											    <option value="hamster">Hamster</option>
											    <option value="parrot">Parrot</option>
											    <option value="spider">Spider</option>
											    <option value="goldfish">Goldfish</option>
											</select>
											
										</div>
									</div>					
									<div class="centered">
										<ul class="actions">
											<li><button onclick="goToCanvasPage()">start</button></li>
										</ul>
									</div>
							</article>
					</div>
			</div>
		<!-- BG -->
			<div id="bg"></div>
		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
		<!-- code -->
		<script>
			function goToCanvasPage()
			{
				var locationInput = document.getElementById("location");
				var location =locationInput.value;
				var destinationInput = document.getElementById("destination");
				var destination = destinationInput.value;
				alert("Location: "+location + "  " + "Destination: " + destination);	
				window.location.href = "canvas.html?location=" + encodeURIComponent(location) + "&destination=" + encodeURIComponent(destination);
			}
	        </script>
		

	</body>
</html>
